<template>
  <mdc-chip-set input>
    <!-- Compact notation -->
    <mdc-chip trailing-action="remove">Arjen</mdc-chip>
    <!-- Compact notation with chip icon -->
    <mdc-chip>
      Maxim
      <button mdc-chip-trailing-action>remove</button>
    </mdc-chip>
    <!-- Full notation -->
    <mdc-chip>
      <mdc-chip-primary-action>
        <mdc-chip-text>John</mdc-chip-text>
      </mdc-chip-primary-action>
      <button mdc-chip-trailing-action>close</button>
    </mdc-chip>

    <!-- cannot remove -->
    <mdc-chip non-removable>
      <mdc-chip-primary-action>
        <mdc-chip-text>Not removable</mdc-chip-text>
      </mdc-chip-primary-action>
      <button mdc-chip-trailing-action>close</button>
    </mdc-chip>
  </mdc-chip-set>
</template>
