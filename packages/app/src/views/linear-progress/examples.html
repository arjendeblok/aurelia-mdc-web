<template>
  <div class="demo-content">
    <h3 class="demo-content__headline">Indeterminate</h3>
    <div class="demo-layout__row">
      <button mdc-button click.delegate="ipReverse = !ipReverse">Reverse</button>
      <button mdc-button click.delegate="ipOpen = true">Open</button>
      <button mdc-button click.delegate="ipOpen = false">Close</button>
      <button mdc-button click.delegate="alternateColors(ip)">Alternate Colors</button>
    </div>
    <compose view="./indeterminate.html" class="demo-layout__row"></compose>
    <example-viewer html.bind="indeterminateHtml" sass.bind="indeterminateSass"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Determinate</h3>
    <div class="demo-layout__row">
      <button mdc-button click.delegate="dpReverse = !dpReverse">Reverse</button>
      <button mdc-button click.delegate="dpOpen = true">Open</button>
      <button mdc-button click.delegate="dpOpen = false">Close</button>
      <button mdc-button click.delegate="alternateColors(dp)">Alternate Colors</button>
    </div>
    <compose view="./determinate.html" class="demo-layout__row"></compose>
    <example-viewer html.bind="determinateHtml" sass.bind="determinateSass"></example-viewer>
  </div>
</template>
