<template>
  <div mdc-menu-surface-anchor ref="demoAnchor">
    <button mdc-button raised click.trigger="demo.open = !demo.open">Show Menu</button>
    <mdc-menu view-model.ref="demo" mdcmenu:selected.trigger="onMenuSelect($event.detail)" anchor.bind="demoAnchor"
      anchor-corner.bind="menuSurfaceAnchorCorner" quick-open.bind="quickOpen"
      default-focus-state.bind="defaultFocusState" fixed.bind="fixed"
      close-surface-on-selection.bind="closeSurfaceOnSelection" anchor-margin.bind="anchorMargin">
      <mdc-list wrap-focus.bind="wrapFocus">
        <template repeat.for="fruit of fruits">
          <mdc-list-item if.bind="fruit.label" value.bind="fruit.label">${fruit.label}</mdc-list-item>
          <mdc-list-divider else></mdc-list-divider>
        </template>
      </mdc-list>
    </mdc-menu>
  </div>
</template>
