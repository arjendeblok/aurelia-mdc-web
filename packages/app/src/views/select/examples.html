<template>
  <div class="demo-content">
    <h3 class="demo-content__headline">Select</h3>
    <div class="demo-layout__row">
      <button mdc-button click.delegate="standardSelectOutlined = !standardSelectOutlined">
        Outlined: ${standardSelectOutlined ? 'On' : 'Off'}
      </button>
      <button mdc-button click.delegate="standardSelectRequired = !standardSelectRequired">
        Required: ${standardSelectRequired ? 'On' : 'Off'}
      </button>
      <button mdc-button click.delegate="standardSelectDisabled = !standardSelectDisabled">
        Disabled: ${standardSelectDisabled ? 'On' : 'Off'}
      </button>
      <button mdc-button click.delegate="standardSelect.value = 'banana'">
        Select Banana
      </button>
      <button mdc-button click.delegate="standardSelect.selectedIndex = 2">
        Set Index (2)
      </button>
      <button mdc-button click.delegate="standardSelect.selectedIndex = 0">
        Set Index (0)
      </button>
      <button mdc-button click.delegate="standardSelect.focus()">Focus</button>
    </div>
    <compose view="./select.html"></compose>
    <p> Value: ${standardSelect.value}</p>
    <example-viewer html.bind="selectHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">No label</h3>
    <compose view="./no-label.html"></compose>
    <example-viewer html.bind="noLabelHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Leading Icon</h3>
    <div class="demo-layout__row">
      <button mdc-button click.delegate="mealOutlined = !mealOutlined">
        Outlined: ${mealOutlined ? 'On' : 'Off'}</button>
      <button mdc-button click.delegate="mealRequired = !mealRequired">
        Required: ${mealRequired ? 'On' : 'Off'}</button>
      <button mdc-button click.delegate="mealDisabled = !mealDisabled">
        Disabled: ${mealDisabled ? 'On' : 'Off'}</button>
      <button mdc-button click.delegate="meal.selectedIndex = 2">Set Index (2)</button>
    </div>
    <compose view="./leading-icon.html"></compose>
    <example-viewer html.bind="leadingIconHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Custom Enhanced</h3>
    <compose view="./custom.html"></compose>
    <example-viewer html.bind="customHtml" sass.bind="customSass" code.bind="customCode"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Objects binding</h3>
    <compose view="./objects-binding.html"></compose>
    <div class="demo-layout__row">
      You've selected ${value | json}
    </div>
    <div class="demo-layout__row">
      <button mdc-button click.trigger="addOption()">Add option</button>
      <button mdc-button click.trigger="removeOption()">Remove option</button>
    </div>
    <example-viewer html.bind="objectsBindingHtml" code.bind="objectsBindingCode"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Aurelia validation</h3>
    <div class="demo-layout__row">
      <compose view="./validation.html"></compose>
    </div>
    <example-viewer html.bind="validationHtml" code.bind="validationCode"></example-viewer>
  </div>

</template>
