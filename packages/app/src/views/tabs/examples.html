<template>
  <div class="demo-content">
    <h3 class="demo-content__headline">Dynamic</h3>
    <div class="demo-layout__row">
      <button mdc-button primary click.delegate="addTab()">Add Tab</button>
      <button mdc-button click.delegate="exampleDynamicUseAutomaticActivation = !exampleDynamicUseAutomaticActivation">
        Automatic Activation: ${exampleDynamicUseAutomaticActivation ? 'On' : 'Off'}</button>
      <button mdc-button click.delegate="exampleDynamic.activateTab(2)">
        Activate Tab(3)
      </button>
    </div>
    <compose view="./dynamic.html"></compose>
    <example-viewer html.bind="dynamicHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">No initial selection</h3>
    <compose view="./no-initial-selection.html"></compose>
    <example-viewer html.bind="noInitialSelectionHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Icon with label</h3>
    <div class="demo-layout__row">
      <button mdc-button click.delegate="demoTabBarDefaultFade = !demoTabBarDefaultFade">
        Fade: ${demoTabBarDefaultFade ? 'On' : 'Off'}</button>
    </div>
    <compose view="./icon-with-label.html"></compose>
    <example-viewer html.bind="iconWithLabelHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Stacked</h3>
    <div class="demo-layout__row">
      <button mdc-button click.delegate="demoStackedTabBarFade = !demoStackedTabBarFade">
        Fade: ${demoStackedTabBarFade ? 'On' : 'Off'}</button>
    </div>
    <compose view="./stacked.html"></compose>
    <example-viewer html.bind="stackedHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">No labels</h3>
    <compose view="./no-labels.html"></compose>
    <example-viewer html.bind="noLabelsHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Fading indicator</h3>
    <compose view="./fading-indicator.html"></compose>
    <example-viewer html.bind="fadingIndicatorHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Icon indicator with label</h3>
    <compose view="./icon-indicator-with-label.html"></compose>
    <example-viewer html.bind="iconIndicatorWithLabelHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Icon indicator</h3>
    <compose view="./icon-indicator.html"></compose>
    <example-viewer html.bind="iconIndicatorHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Fixed</h3>
    <div class="demo-layout__row">
      <button mdc-button click.delegate="demoFixedTabsTabBarAlign = 'start'">
        Align Start</button>
      <button mdc-button click.delegate="demoFixedTabsTabBarAlign = 'center'">
        Align Center</button>
      <button mdc-button click.delegate="demoFixedTabsTabBarAlign = 'end'">
        Align End</button>
      <button mdc-button click.delegate="demoFixedTabsTabBarStacked = !demoFixedTabsTabBarStacked">
        Stacked: ${demoFixedTabsTabBarStacked ? 'On' : 'Off'}</button>
      <button mdc-button click.delegate="demoFixedTabsTabBarFade = !demoFixedTabsTabBarFade">
        Fade: ${demoFixedTabsTabBarFade ? 'On' : 'Off'}</button>
      <button mdc-button
        click.delegate="demoFixedTabsTabBarUseAutomaticActivation = !demoFixedTabsTabBarUseAutomaticActivation">
        Automatic Activation: ${demoFixedTabsTabBarUseAutomaticActivation ? 'On' : 'Off'}</button>
    </div>
    <compose view="./fixed.html"></compose>
    <example-viewer html.bind="fixedHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Scrolling</h3>
    <div class="demo-layout__row">
      <button mdc-button click.delegate="demoScrollingTabBar.scrollIntoView(0)">
        Scroll Start</button>
      <button mdc-button click.delegate="demoScrollingTabBar.scrollIntoView(6)">
        Scroll End</button>
      <button mdc-button click.delegate="demoScrollingTabBar.activateTab(5)">
        Activate Hotel</button>
      <button mdc-button click.delegate="demoScrollingTabBarStacked = !demoScrollingTabBarStacked">
        Stacked: ${demoScrollingTabBarStacked ? 'On' : 'Off'}</button>
      <button mdc-button click.delegate="demoScrollingTabBarFade = !demoScrollingTabBarFade">
        Fade: ${demoScrollingTabBarFade ? 'On' : 'Off'}</button>
    </div>
    <compose view="./scrolling.html"></compose>
    <example-viewer html.bind="scrollingHtml"></example-viewer>
  </div>
</template>
