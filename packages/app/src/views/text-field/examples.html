<template>
  <div class="demo-content">
    <div class="demo-layout__row">
      <button mdc-button click.delegate="standardOutlined = !standardOutlined">
        Outlined: ${standardOutlined ? 'On' : 'Off'}</button>
      <button mdc-button click.delegate="standardRequired = !standardRequired">
        Required: ${standardRequired ? 'On' : 'Off'}</button>
      <button mdc-button click.delegate="standardDisabled = !standardDisabled">
        Disabled: ${standardDisabled ? 'On' : 'Off'}</button>
      <button mdc-button click.delegate="standardReadonly = !standardReadonly">
        Read Only: ${standardReadonly ? 'On' : 'Off'}</button>
      <button mdc-button click.delegate="alternateColors(standard)">
        Alternate Colors</button>
    </div>
    <div class="demo-layout__row">
      <compose view="./standard.html"></compose>
    </div>
